<body>
    
    <h1>Basic Test Quiz program.</h1>

    <form id="quiz" name="quiz">
        
        <p>Is this test question box working properly?</p>
            <input id="textbox" type="text" name="question1">

        <p>Is this radio input working correctly?</p>
            <input type="radio" id="multichoice" name="question2" value="Yes"> Yes <br>
            <input type="radio" id="multichoice" name="question2" value="No"> No <br>

        <p>Does this quiz meet the requirements for the homework?</p>
            <input type="radio" id="multichoice" name="question3" value="Yes"> Yes <br>
            <input type="radio" id="multichoice" name="question3" value="No"> No <br>

        <br>

        <input id="button" type="button" value="Finish" onclick = "check();">
        
        

    </form>

    <div id = "after_submit">
        <p id="message"></p>
        <p id ="number_correct"></p>
        <img id="picture"> 
    </div>

    
<script src="assets/js/script.js"></script>
